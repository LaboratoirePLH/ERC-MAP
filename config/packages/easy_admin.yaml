easy_admin:
    site_name: 'ERC-MAP - Administration'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
        number:   '%.8f'
    list:
        max_results: 30
    show:
        max_results: 20
    design:
        menu:
         - label: 'Gestion'
         - { entity: 'Chercheur', default: true }
         - NewAccounts
         - Projet
         - Suivi
         - VerrouEntite
         - { label: 'Source' }
         - Auteur
         - CategorieMateriau
         - CategorieSource
         - CategorieSupport
         - Langue
         - Materiau
         - Titre
         - TypeSource
         - TypeSupport
         - { label: 'Attestation' }
         - Agent
         - CategorieMateriel
         - CategorieOccasion
         - EtatFiche
         - Formule
         - Materiel
         - Occasion
         - Pratique
         - { label: 'Agent'}
         - ActiviteAgent
         - Agentivite
         - Genre
         - Nature
         - StatutAffiche
         - { label: 'Elément'}
         - CategorieElement
         - GenreElement
         - NatureElement
         - NombreElement
         - TraductionElement
         - { label: 'Localisation'}
         - Localisation
         - EntitePolitique
         - GrandeRegion
         - QFonction
         - QTopographie
         - SousRegion

    entities:
        Agent:
            class: App\Entity\Agent
            label: Agent
            list:
                sort: ['attestation', 'DESC']
                filters:
                - property: 'id_attestation'
                  label: 'ID Attestation'
                  type: 'App\EasyAdmin\Filter\IdAttestation'
                  mapped: false
        ActiviteAgent:
            class: App\Entity\ActiviteAgent
            label: Activité (Agent)
        Agentivite:
            class: App\Entity\Agentivite
            label: Agentivité
        Auteur:
            class: App\Entity\Auteur
            label: Auteur
        CategorieElement:
            class: App\Entity\CategorieElement
            label: Catégorie (Elément)
        CategorieMateriau:
            class: App\Entity\CategorieMateriau
            label: Catégorie (Materiau)
        CategorieMateriel:
            class: App\Entity\CategorieMateriel
            label: Catégorie (Materiel)
        CategorieOccasion:
            class: App\Entity\CategorieOccasion
            label: Catégorie (Occasion)
        CategorieSource:
            class: App\Entity\CategorieSource
            label: Catégorie (Source)
        CategorieSupport:
            class: App\Entity\CategorieSupport
            label: Catégorie (Support)
        Chercheur:
            class: App\Entity\Chercheur
            label: Chercheur
            list:
                dql_filter: 'entity.actif = true'
                fields:
                 - 'id'
                 - 'prenomNom'
                 - 'username'
                 - { property: 'mail', type: 'email' }
                 - 'institution'
                 - 'role'
                 - 'nomsProjets'
            edit:
                fields:
                 - { property: 'prenomNom', type_options: { required: true }}
                 - { property: 'username', type_options: { required: true }}
                 - { property: 'mail', type: 'email', type_options: { required: true }}
                 - { property: 'newPassword', label: 'Nouveau mot de passe', type: 'text' }
                 - 'institution'
                 - { property: 'role', type: 'choice', type_options: { choices: {Administrateur: 'admin', Modérateur: 'moderator', Contributeur: 'contributor', Utilisateur: 'user'}}}
                 - { property: 'projets', type_options: { required: false, by_reference: false }}
                 - { property: 'actif'}
                 - { property: 'gestionnaireComptes'}

            new:
                fields:
                 - { property: 'prenomNom', type_options: { required: true }}
                 - { property: 'username', type_options: { required: true }}
                 - { property: 'mail', type: 'email', type_options: { required: true }}
                 - { property: 'newPassword', label: 'Nouveau mot de passe', type: 'text', type_options: { required: true }}
                 - 'institution'
                 - { property: 'role', type: 'choice', type_options: { choices: {Administrateur: 'admin', Modérateur: 'moderator', Contributeur: 'contributor', Utilisateur: 'user'}}}
                 - { property: 'projets', type_options: { required: false, by_reference: false }}
                 - { property: 'actif'}
        EntitePolitique:
            class: App\Entity\EntitePolitique
            label: Entité Politique
        EtatFiche:
            class: App\Entity\EtatFiche
            label: Etat Fiche
        Formule:
            class: App\Entity\Formule
            label: Formule
            list:
                sort: ['attestation', 'DESC']
                fields:
                 - 'id'
                 - 'formule'
                 - 'attestation'
                 - 'positionFormule'
                 - 'puissancesDivines'
                filters:
                - property: 'id_attestation'
                  label: 'ID Attestation'
                  type: 'App\EasyAdmin\Filter\IdAttestation'
                  mapped: false
        Genre:
            class: App\Entity\Genre
            label: Genre
        GenreElement:
            class: App\Entity\GenreElement
            label: Genre (Elément)
        GrandeRegion:
            class: App\Entity\GrandeRegion
            label: Grande Région
        Langue:
            class: App\Entity\Langue
            label: Langue
        Localisation:
            class: App\Entity\Localisation
            label: Localisation
            list:
                sort: ['id', 'DESC']
                fields:
                 - 'id'
                 - 'grandeRegion'
                 - 'sousRegion'
                 - { property: 'pleiadesVille', format: '%d'}
                 - 'nomVille'
                 - { property: 'pleiadesSite', format: '%d'}
                 - 'nomSite'
                filters:
                - property: 'grandeSousRegion'
                  label: ''
                  type: 'App\EasyAdmin\Filter\GrandeSousRegion'
                  mapped: false
                actions: ['-new', '-delete']
            edit:
                fields:
                 - { property: 'entitePolitique', type_options: { required: false }}
                 - { property: 'grandeRegion', type_options: { required: true }}
                 - { property: 'sousRegion', type_options: { required: false }}
                 - { property: 'pleiadesVille', format: '%d'}
                 - 'nomVille'
                 - { property: 'pleiadesSite', format: '%d'}
                 - 'nomSite'
                 - { property: 'latitude', type_options: { scale: 8 }}
                 - { property: 'longitude', type_options: { scale: 8 }}
                 - { property: 'topographies', type_options: { required: false, by_reference: false }}
                 - { property: 'fonctions', type_options: { required: false, by_reference: false }}
                 - 'commentaireFr'
                 - 'commentaireEn'
        Materiau:
            class: App\Entity\Materiau
            label: Matériau
        Materiel:
            class: App\Entity\Materiel
            label: Matériel
        Nature:
            class: App\Entity\Nature
            label: Nature
        NatureElement:
            class: App\Entity\NatureElement
            label: Nature (Element)
        NombreElement:
            class: App\Entity\NombreElement
            label: Nombre (Element)
        Occasion:
            class: App\Entity\Occasion
            label: Occasion
        Pratique:
            class: App\Entity\Pratique
            label: Pratique
        Projet:
            class: App\Entity\Projet
            label: Projet
        QFonction:
            class: App\Entity\QFonction
            label: Qualité Fonctionnnelle
        QTopographie:
            class: App\Entity\QTopographie
            label: Qualité Topographique
        SousRegion:
            class: App\Entity\SousRegion
            label: Sous Région
        StatutAffiche:
            class: App\Entity\StatutAffiche
            label: Statut Affiché
        Suivi:
            class: App\Entity\Suivi
            label: Suivi
            list:
                fields:
                 - 'id'
                 - 'nom_table'
                 - 'id_entite'
                 - 'action'
                 - 'date_heure'
        Titre:
            class: App\Entity\Titre
            label: Titre
        TraductionElement:
            class: App\Entity\TraductionElement
            label: Traduction (Elément)
        TypeSource:
            class: App\Entity\TypeSource
            label: Type (Source)
        TypeSupport:
            class: App\Entity\TypeSupport
            label: Type (Support)
        VerrouEntite:
            class: App\Entity\VerrouEntite
            label: Verrou Entité
        NewAccounts:
            class: App\Entity\Chercheur
            label: Nouveaux utilisateurs
            list:
                dql_filter: 'entity.actif = false'
                fields:
                 - 'id'
                 - 'prenomNom'
                 - 'username'
                 - { property: 'mail', type: 'email' }
                 - 'institution'
                 - 'dateAjout'
                actions: ['-search', '-new', {name: 'validateUser', label: 'Activer le compte'}]
            edit:
                fields:
                 - { property: 'prenomNom', type_options: { required: true }}
                 - { property: 'username', type_options: { required: true }}
                 - { property: 'mail', type: 'email', type_options: { required: true }}
                 - 'institution'
                 - { property: 'role', type: 'choice', type_options: { choices: {Administrateur: 'admin', Modérateur: 'moderator', Contributeur: 'contributor', Utilisateur: 'user'}}}
                 - { property: 'projets', type_options: { required: false, by_reference: false }}
                 - { property: 'actif'}
                 - { property: 'gestionnaireComptes'}